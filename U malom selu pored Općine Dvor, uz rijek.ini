U malom selu pored Općine Dvor, uz rijeku Unu, živi jedna jedinstvena, mala, ali velika obitelj. Tu obitelj čine mama Ivana, tata Adrijan i njihova mala kći Mila. Puno osmijeha, sreće i mnogo ljubavi vlada ovim domom, ali isto tako i puno truda, brige i odricanja, jer ono po čemu je ova obitelj različita od ostalih je to da kao Udruga za zaštitu životinja Anima Dvor zbrinjavaju i spašavaju napuštene pse s ulica, odbačene od svojih vlasnika, pružaju im topli dom, obroke, i svu ljubav i brigu ovog svijeta.

Broj pasa ili kako ih oni od milja nazivaju bandita, o kojima brinu je uvijek oko brojke 100, a tu je i 6 spašenih maca kao i 4 kunića, također spašena. Svakom od njih oni znaju ime i karakter, pa čak i mala Mila. Nasmiješene njuškice dolaze na ogradu čim parkirate pored dvorišta, trče Vam u susret i vesele se svakom novom, ali i starom prijatelju Udruge za zaštitu životinja Anima Dvor.

Većina bandita čekaju svoj zauvijek dom, čekaju svoj auto, svoju osobu, nadajući se da će baš možda taj put otići s nekim, na topli kauč rezerviran samo za njega ili nju. Psi koji se udomljavaju u vaš dom dolaze cijepljeni, čipirani i kastrirani, uz potpisivanje Ugovora o odgovornom udomljavanju.
Udruga je tijekom svog dugogodišnjeg rada i djelovanja zbrinjavala i udomljavala bez iznimke: i skotne kuje, i bolesne štence, stare i mlade peseke, invalide, za njih ne postoji razlika, svaka pseća duša zaslužuje biti zbrinuta, na toplom i sita.

Svatko od vas dobrodošao je u njihovo veselo dvorište, na druženje, upoznavanje i ako bude sreće i pronalazak baš one njuške s kojom ćete kliknuti zauvijek.

Udruzi možete pomoći i na druge načine osim udomljavanjem: donacijama u obliku hrane, vodilica, ogrlica, deka, plahti, sredstava protiv unutarnjih i vanjskih nametnika, psećih zdjelica, igračaka, bokseva, kućica ili novčanim donacijama za financiranje hrane, veterinarskih troškova, režija, jer troškovi su veliki da bi se kvalitetno brinuli o toliko životinjica, svaki oblik pomoći je i više nego dobrodošao jer se financiraju isključivo iz donacija.
S obzirom na područje na kojem se nalaze i kao jedina Udruga naširoko od njih, jako je puno životinjica koje trebaju pomoć, a svu brigu, sav posao je samo na njih dvoje, upravo iz razloga jer su daleko svima koji bi mozda ponekad volontirali, a financijski nisu u mogućnosti zaposliti nekoga za stalno. Još uvijek su u procesu završavanja skloništa kada bi se i registrirali kao zvanično sklonište, što bi im uveliko olakšalo financijsku situaciju, a što su po zakonu i obavezni s obzirom na broj pasa o kojima brinu, ali fali još dosta toga da bi se ispoštovao Pravilnik o skloništima, što je osnovni uvjet za registraciju.

Veliki dio bandita boravi u kući, a uz pomoć donacija kroz 4 godine izgrađeno je puno kvalitetnih, zidanih boksova, zatvorene prostorije koje su imale drugu svrhu dok oni nisu kupili kuću preuređene su za smještaj bandita, sve je podređeno njima i sve je rađeno sa ljubavlju i da bi im bilo što ugodnije dok čekaju samo svoje ljude, svoju obitelj, svoj zauvijek dom, a dok ne dođe do toga svi oni su dio njihove obitelji, što ih razlikuje od većine sklonista.

Dođite, upoznajte ih sve, provedite predivno vrijeme sa svim tim divnim njuškicama i nikad ne znate, možda baš neka od njih osvoji vaše srce i postane dio vaše obitelji, svaka udomljena njuška otvara mogućnost za spas nove njuškice, kojih je ovdje nažalost stvarno puno i koliko god se trudili nažalost ne mogu pomoć svima, što više udomljenih to je više i spašenih života, budite i vi dio te humane misije, oni vas trebaju i koliko god ljubavi i truda Ivana i Adrijan ulagali, bez vas su nemoćni.
Veliko hvala svima koji pomažu, na bilo koji način, kao i onima koji će se odlučiti pomoći.